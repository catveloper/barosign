<!DOCTYPE html>
{% load static %}
<html lang="en">
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="{% static 'js/inputmask.js' %}"></script>
{% block meta %}

{% endblock %}
<body>
<div id="loading" class="justify-content-center align-items-center" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0; z-index: 1000; background: rgba(0, 0, 0, 0.85); display: none;">
    <div class="text-center">
        <div class="spinner-border text-primary mb-5" role="status"  style="width: 5rem; height: 5rem;"></div>
        <p class="text-white">경로 탐색중입니다.....</p>
    </div>
</div>
<div class="card-header bg-danger row">
    <div class="col-1"></div>
    <div class="col-3">
        <img src="{% static 'assets/img_1.png' %}" alt="logo" style="height: 6rem; width: auto">
    </div>
    <div class="col-7 align-self-center text-right">
        <h1 class="font-weight-bolder text-white" style="font-size:3rem">
            {% block page_name%}

            {% endblock %}
        </h1>
    </div>
{% block header %}
{% endblock %}
</div>

<div class="container mt-5">
{% block content %}
{% endblock %}
</div>

{% block footer %}
{% endblock %}

<script>
    $(function(){
            $('.page_link').click(function () {
                let url = $(this).data('url')
                location.href = url
            })
        })
</script>
{% block extra_script %}
{% endblock %}
</body>
</html>
